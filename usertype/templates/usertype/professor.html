<!DOCTYPE html>
<form class="forms-sample" name="form" action="{% url 'professor' %}" method="post">
  {% csrf_token %}
<html>
  <head>
    <title>Feature Four and Five</title>
      <style>
          form{text-align: center}
          body{text-align: center}
          table, tr, td {-webkit-border-radius: 8px; -moz-border-radius: 8px; border: 1px solid black; }
          fieldset {-webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;}
          button {-webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;}
      </style>
  </head>
  <body style="background-color:#b9eaea;">

  <button type="Submit" value="Submit" name="Submit">Query</button><br><br>

  <form>
      <fieldset id = "group1" style="width:33%; margin: auto">
          <label for="group1">Choose Feature: </label><br>
          <input type="radio" id="featNum1" name="featNum" value="4">
          <label for="featNum"> List of course sections and the number of students enrolled in each section that the professor taught in a given semester</label><br>
          <input type="radio" id="featNum2" name="featNum" value="5">
          <label for="featNum"> List of students enrolled in a course section taught by the professor in a given semester</label><br>
      </fieldset><br>

      <fieldset id = "groupSemester" style="width:15%; margin: auto" >
          <label for="inSemester">Choose Semester: </label><br>
          <input type="radio" id="spring" name="inSemester" value="1">
          <label for="spring">Spring</label><br>
          <input type="radio" id="fall" name="inSemester" value="2">
          <label for="fall">Fall</label><br>
      </fieldset><br>

      <label for="inProfessor">Choose Professor</label>
      <input type="text" id="professor" name="inProfessor"><br>
  </form> <br>

  <table style="margin: auto">
      {% for key, value in list.items %}
          <tr style="margin: 50%;">
              <td>{{ key }}</td>>
              {% for i in value%}
                  <td style="margin: 50%">{{ i }}</td>
              {% endfor %}
          </tr>
      {% endfor %}
  </table>

  </body>
</html>>
</form>
</html>
